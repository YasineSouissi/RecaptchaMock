<!DOCTYPE html><html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>RecaptchaMock</title>
        <link rel="stylesheet" href="styles/recap.css">
    </head>
    <body>
        <header>

            <nav>
                <a href="https://github.com/YasineSouissi/RecaptchaMock">GitHub Project Page</a>
            </nav>
        </header>
        <main>
            <div class="picture-clicker">
            <!--this will be where all the content goes-->
            <div>
                <button type="button" id="pic-one"><img src="images/arcticmonk.jpg" alt="arcticmonk" height="100" width="100"></button>

            </div>
            <div>
                <button type="button" id="pic-seven"><img src="images/probusmonk.jpg" alt="nose monkey" height="100" width="100"></button>

            </div>

        </footer>
